<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="Curtin University Library">
	
	<title>Virtual Bookshelf - Carousel JSON File Example</title>
	
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="../public/bookshelf.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(function() {
			var bookshelf = new VirtualBookshelf.Carousel('#bookshelf', {
				itemAspect: 0.8,
				spacing: 1.15,
				perspective: 0.65,
				tilt: -0.02,
				startSegment: 'items.json',
				stream: new VirtualBookshelf.JSONStream('json/')
			});
		});
	</script>
</head>
<body>
	<h1>Carousel JSON File Example</h1>
	
	<div id="bookshelf" style="width: 700px; height: 300px; border: 1px solid #ccc; margin: 0 auto 1em auto"></div>
	
	<div id="documentation" style="clear: both; padding-top: 1em">
		<p>This carousel is the same as the <a href="carousel.html">basic carousel</a>, but the items are loaded using a <code>JSONStream</code> instead of an <code>ArrayStream</code>.</p>
		<p>Also see the <a href="bookshelf-multiple-json.html">multiple JSON file example</a>.</p>
	</div>
</body>
</html>
